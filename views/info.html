<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ @title }}</title>
</head>
<body>
    <h1>{{ @title }}</h1>
    <p>User logged in as {{ @username }} using {{ @password }}</p>

    <!--working with expressions    -->
    <h3>Temperature</h3>
    <p>Fahrenheit: {{ @temp }} degrees</p>
    <p>Celsius: {{ round((@temp-32) * (5.0/9.0), 2)}}</p>

    <p>I like {{ @color }}</p>

    <repeat group='{{ @fruits }}' value = '{{ @fruit }}'>
        <p>{{ trim(@fruit) }}</p>
    </repeat>

    <h3>Veggies</h3>
    <p>My first veggie is {{ @veggies[0] }}</p>
    <ol>
        <repeat group='{{ @vegetables }}' value = '{{ @vegetables }}'>
            <li>{{ trim(@vegetables) }}</li>
        </repeat>
    </ol>

</body>
</html>
